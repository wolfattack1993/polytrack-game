<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // --- IMPORTANT -------------------------------------------------------------------
        // TODO: Replace this with your own Firebase project configuration
        // 1. Go to https://firebase.google.com/ and create a new project.
        // 2. In your project, go to Project Settings > General.
        // 3. Under "Your apps", click the web icon (</>) to create a new web app.
        // 4. Copy the firebaseConfig object it gives you and paste it right here.
        // ---------------------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            authDomain: "PASTE_YOUR_AUTH_DOMAIN_HERE",
            projectId: "PASTE_YOUR_PROJECT_ID_HERE",
            storageBucket: "PASTE_YOUR_STORAGE_BUCKET_HERE",
            messagingSenderId: "PASTE_YOUR_SENDER_ID_HERE",
            appId: "PASTE_YOUR_APP_ID_HERE"
        };

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            // Make firebase services globally available after initialization
            window.firebaseServices = { auth, db, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously };
        } catch (e) {
            console.error("Firebase initialization failed. Please check your firebaseConfig.", e);
            document.body.innerHTML = `<div class="w-screen h-screen flex items-center justify-center bg-gray-900 text-white text-center p-4"><div><h1 class="text-3xl mb-4">Error</h1><p>Could not connect to game services. Please check the console for details. It's likely the Firebase configuration is missing or incorrect.</p></div></div>`;
        }
    </script>
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0a192f; color: #ffffff; overflow: hidden; }
        .title-glow { font-family: 'Press Start 2P', cursive; color: #e6f7ff; text-shadow: 0 0 7px #00b8ff, 0 0 10px #00b8ff, 0 0 21px #00b8ff, 0 0 42px #00b8ff; }
        .menu-btn { background-color: #172a45; border: 2px solid #304a6e; width: 120px; height: 100px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s ease-in-out; color: #a8b2d1; }
        .menu-btn:hover { background-color: #304a6e; border-color: #5691c8; color: #e6f7ff; }
        .menu-btn svg { width: 40px; height: 40px; margin-bottom: 8px; }
        .form-input { background-color: #172a45; border: 1px solid #304a6e; }
        .form-btn { background-color: #5691c8; }
        .form-btn:hover { background-color: #437ba8; }
        .admin-code-link { color: #1e3a5f; cursor: pointer; transition: color 0.2s; }
        .admin-code-link:hover { color: #304a6e; }
        #admin-broadcast-bar { position: absolute; top: 0; left: 0; width: 100%; background-color: rgba(0,0,0,0.7); display: flex; align-items: center; padding: 4px; z-index: 1000; }
        #admin-broadcast-input { flex-grow: 1; background: transparent; border: none; color: white; padding: 4px 8px; }
        /* Add other styles from previous versions */
        .icon-btn { background-color: #172a45; border: 2px solid #304a6e; padding: 8px; border-radius: 8px; transition: all 0.2s ease-in-out; }
        .icon-btn:hover { background-color: #304a6e; }
        #right-palette { position: absolute; top: 50%; transform: translateY(-50%); right: 16px; background-color: rgba(10, 25, 47, 0.8); border: 2px solid #304a6e; padding: 8px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px; }
        #top-toolbar { position: absolute; top: 16px; left: 16px; display: flex; gap: 8px; background-color: rgba(10, 25, 47, 0.8); padding: 8px; border-radius: 8px; border: 2px solid #304a6e; }
    </style>
</head>
<body class="w-screen h-screen">

    <canvas id="bg-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <div id="ui-container" class="absolute top-0 left-0 w-full h-full z-10 p-4 sm:p-8 flex items-center justify-center">
        <!-- Auth UI -->
        <div id="auth-ui" class="w-full max-w-sm text-center">
            <h1 class="text-8xl font-bold mb-4 title-glow">PolyTrack</h1>
            <p class="text-xl text-cyan-200 mb-8 tracking-wide">Race with friends, it is multiplayer</p>
            <div id="auth-forms" class="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
                <form id="login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email" class="w-full p-2 rounded form-input" required>
                    <input type="password" id="login-password" placeholder="Password" class="w-full p-2 rounded form-input" required>
                    <button type="submit" class="w-full p-2 rounded form-btn">Login</button>
                </form>
                <form id="signup-form" class="hidden space-y-4">
                    <input type="email" id="signup-email" placeholder="Email" class="w-full p-2 rounded form-input" required>
                    <input type="password" id="signup-password" placeholder="Password" class="w-full p-2 rounded form-input" required>
                     <input type="text" id="signup-username" placeholder="Username" class="w-full p-2 rounded form-input" required>
                    <button type="submit" class="w-full p-2 rounded form-btn">Sign Up</button>
                </form>
                <p class="text-sm mt-4">
                    <span id="login-link-area">No account? <a href="#" id="show-signup" class="text-cyan-400 hover:underline">Sign up</a></span>
                    <span id="signup-link-area" class="hidden">Already have an account? <a href="#" id="show-login" class="text-cyan-400 hover:underline">Log in</a></span>
                </p>
            </div>
             <button id="guest-btn" class="w-full p-2 mt-4 rounded bg-gray-600 hover:bg-gray-500">Continue as Guest</button>
             <p id="auth-error" class="text-red-400 mt-4 h-4"></p>
             <p class="text-xs mt-8 admin-code-link" id="insert-code-btn">Insert Code</p>
        </div>
        
         <!-- Main Menu -->
        <div id="main-menu" class="hidden text-center">
            <h1 class="text-8xl font-bold tracking-wider mb-4 title-glow">PolyTrack</h1>
             <p class="text-xl text-cyan-200 mb-8 tracking-wide">Race with friends, it is multiplayer</p>
            <div class="flex flex-row space-x-4">
                <button id="customize-btn" class="menu-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    <span>Customize</span>
                </button>
                 <button id="editor-btn" class="menu-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path></svg>
                    <span>Editor</span>
                </button>
                 <button id="settings-btn" class="menu-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span>Settings</span>
                </button>
                <button id="play-btn" class="menu-btn">
                     <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Play</span>
                </button>
            </div>
            <button id="logout-btn" class="mt-8 px-4 py-2 rounded bg-red-600 hover:bg-red-500">Logout</button>
        </div>
        <!-- ... The rest of the UI elements (builder, race, etc) will go here ... -->
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // Check if Firebase was initialized correctly
        if (!window.firebaseServices) {
            console.error("Firebase services not available. Game cannot start.");
            return;
        }

        const { auth, db, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously } = window.firebaseServices;
        
        // --- Global State & Game Logic ---
        let currentUser = null;
        let isAdmin = false;
        
        const views = {
            'AUTH': document.getElementById('auth-ui'),
            'MENU': document.getElementById('main-menu'),
            // Add other views like BUILDER, RACE etc. here
        };

        function switchUi(state) {
            Object.values(views).forEach(v => v.classList.add('hidden'));
            if (views[state]) {
                views[state].classList.remove('hidden');
            }
        }

        // --- Auth Logic ---
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authError = document.getElementById('auth-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => authError.textContent = err.message);
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;
            const username = signupForm['signup-username'].value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    username: username,
                    email: email
                });
            } catch (err) {
                authError.textContent = err.message;
            }
        });

        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            document.getElementById('login-link-area').classList.add('hidden');
            signupForm.classList.remove('hidden');
            document.getElementById('signup-link-area').classList.remove('hidden');
        });

         document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            document.getElementById('signup-link-area').classList.add('hidden');
            loginForm.classList.remove('hidden');
            document.getElementById('login-link-area').classList.remove('hidden');
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        document.getElementById('guest-btn').addEventListener('click', () => {
             signInAnonymously(auth).then(() => switchUi('MENU')).catch(err => authError.textContent = err.message);
        });

        document.getElementById('insert-code-btn').addEventListener('click', () => {
            const code = prompt("Enter Admin Code:");
            if (code === "Schdfm5083") {
                isAdmin = true;
                alert("Admin mode activated for this session.");
            } else if (code) {
                alert("Incorrect code.");
            }
        });

        // Auth state listener
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                switchUi('MENU');
            } else {
                currentUser = null;
                isAdmin = false;
                switchUi('AUTH');
            }
        });

        // --- 3D Scene and Game Logic ---
        // (This includes all the THREE.js setup, car creation, track building, race logic, etc.)
        // (This would be the large block of code from the previous complete versions)
        const scene = new THREE.Scene();
        // ... and so on. This needs to be fully populated.
        
        // Initial state
        switchUi('AUTH'); // Start on the authentication screen

    </script>
</body>
</html>
